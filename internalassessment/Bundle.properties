OpenIDE-Module-Long-Description= <b>Aspose.Cells Maven Project</b> wizard creates Maven Project for using <b>Aspose.Cells for Java</b> API within NetBeans IDE.<i><p><b>"Aspose.Cells for Java</b> is an award-winning Excel Spreadsheet component that allows Java developers to embed the ability to read, write and manipulate Excel\u00ae spreadsheets (XLS, XLSX, XLSM, XLSB, XLTX, SpreadsheetML, CSV, ODS), HTML, MHTML, PDF and image file formats into their own Java applications without needing to rely on Microsoft Excel\u00ae.</p><p>With <b>Aspose.Cells for Java</b> developers can export data, format spreadsheets to the most granular level, import images, create charts, apply and calculate complex formulas, stream Excel\u00ae data"</p></i><p><b>Aspose.Cells Maven Project</b> wizard fetch and configures the latest Maven dependency reference of <b>Aspose.Cells for Java</b> from the Aspose Cloud Maven Repository.</p><p>The wizard also gives you option to download the Code Examples to use <b>Aspose.Cells for Java</b> API.</p><p>Once you are finished with this wizard - created Maven project and downloaded Code Examples. Next you can insert those Code Examples to use <b>Aspose.Cells for Java</b> API in your Project from <b>New File -> Maven -> Aspose.Cells Code Example</b></p><p>The newly created project and the Code Examples you added is now ready to be enhanced, all required resources and references are also automatically added.</p>
